<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTM5</title>
</head>
<body>
    <h1>Inserido vídeos hospedados localmente</h1>
    <p>Este vídeo esta no próprio servidor</p>

    <video src="midia/Meu-video-mp4.mp4" width="500" controls></video>

    <video width="500" poster="imagens/logo-css.png" controls>
        <source src="midia/Meu-video-mp4.mp4" type="video/mp4">
        <source src="midia/Meu-video-m4v.m4v" type="video/m4v">
        <source src="midia/Meu-video-webm.webm" type="video.web">
        <p>Seu navegador não é compativel com o formato de vídeo</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/21mDekTZwsw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    
</body>
</html>
